<body>
    <script>
        let a=0;
        let b=1;
        let c;
        let number=0;
        let sum=0;
        while (number<20) {
            number=number+1;
            sum=sum+a;
            c=a+b;
            a=b;
            b=c;

        }
        document.write(sum);
    </script>
