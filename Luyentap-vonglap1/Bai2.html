<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bai2</title>
</head>
<body>
    <script>
        let a = prompt("Nhập vào nhiệt độ hiện tại");
        a= parseInt(a);
        if (a>100) {
            alert("Hãy giảm nhiệt độ");
        } else if (a<20) {
            alert("Hãy tăng nhiệt độ");
        } else {
            alert("Nhiệt độ bình thường")
        }
    </script>
</body>
</html>
