<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bai7</title>
</head>
<body>
 <script>
     let a;
     for (a=1;a<=100;a++) {
         if ((a%3===0) && (a%5===0)) {
             document.write(' "FizzBuzz" ')
         } else if (a%5===0) {
             document.write('"Buzz"')
         } else if (a%3===0){
             document.write(' "Fizz" ')
         } else {
             document.write(a + " ")
         }
     }
 </script>
</body>
</html>
