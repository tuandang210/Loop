<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bai6</title>
</head>
<body>
    <script>
        let a=1;
        let sum=0
        let num=0;
        while (num<30) {
            if (a%7 === 0) {
                num=num+1;
                sum=sum+a;
            }
            a=a+1;
        }
        document.write(sum);
    </script>
</body>
</html>
