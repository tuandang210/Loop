<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>fdsa</title>
</head>
<body>
    <script>
        let a;
        do {
            a = +prompt("Nhập số từ 1-10");
            alert("Số bạn vừa nhập là " + a );
        } while (a < 1 || a > 10);

    </script>
</body>
</html>
