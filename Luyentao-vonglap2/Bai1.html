<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bai1</title>
</head>
<body>
    <script>
        let a=0;
        let b=1;
        let c;
        let num=prompt("Nhập số lượng dãy");
        num=parseInt(num);
        let count=0;
        while (count<num) {
            c=a+b;
            a=b;
            b=c;
            count++;
            document.write(a + ' ');
        }
    </script>
</body>
</html>
