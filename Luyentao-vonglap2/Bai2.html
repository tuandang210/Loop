<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bai2</title>
</head>
<body>
    <script>
        let n=prompt("Nhập vào số nguyên dương ");
        n=parseInt(n);
        let count=0;
        let giaithua=1;
        while (count<n) {
            giaithua = giaithua * (count+1);
            count++;
        }
        alert(giaithua);
    </script>
</body>
</html>
